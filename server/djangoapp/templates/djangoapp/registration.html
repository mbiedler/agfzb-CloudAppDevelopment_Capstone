<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <form action="{% url 'djangoapp:registration_request' %}"  method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputUsername">User Name</label>
            <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input name="psw" type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input name="firstname" type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input name="lastname" type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </body>
</html>
